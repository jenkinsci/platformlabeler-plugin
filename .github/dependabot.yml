# Per https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates/
version: 2
updates:

  # maven
  - package-ecosystem: "maven"
    directory: "/"
    labels:
      - "dependencies"
    schedule:
      interval: "weekly"

  # GitHub actions
  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "skip-changelog"
    schedule:
      interval: "monthly"

  # AlmaLinux 8
  - package-ecosystem: "docker"
    directory: "src/test/resources/org/jvnet/hudson/plugins/platformlabeler/almalinux/8.10"
    ignore:
    - dependency-name: "almalinux"
      update-types: ["version-update:semver-major"]
    labels:
    - "skip-changelog"
    schedule:
